<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="card">
      
      <div class="card_bg">
        <div class="card_profile photo"> <!--se colocar dentro do bg e uma div vazia pro fundo branco se pá funciona-->
          <img src="./images/image-victor.jpg" />
        </div>
      </div>  

      <div class="card_main user_box">
        <div class="card_main main">
          <span class="card_main name">Victor Crest</span>
          <span class="card_main age">26</span>
        </div>        
        <span class="card_main city">London</span>
      </div>
              
    </div>

    <div class="footer">
      <div class="footer_section">
        <div class="footer_info card_follow">
          <span class="footer_number">80K</span>
          <span class="footer_name">Followers</span>
        </div>

        <div class="footer_info card_likes">
          <span class="footer_number">803K</span>
          <span class="footer_name">Likes</span>
        </div>

        <div class="footer_info card_photos">
          <span class="footer_number">1.4K</span>
          <span class="footer_name">Photos</span>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eike3237">Eike Souza</a>.
  </div>
</body>
</html>
